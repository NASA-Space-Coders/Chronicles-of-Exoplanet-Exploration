<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cap4.js"></script>
    <title>Capitulo 4 - Água</title>
</head>
<body>
    <header>
        <div id="cap-titulo">
            <h1>Capítulo 4  -  Água</h1>
        </div>
    </header>

    <main>
        <section class="story-box">

            <!--ATENÇÃO alterar o texto inicial -->
            <div class="astronauta-bubble">
                <div class="astronauta">
                    <img src="img/astronauta.png" alt="astronauta">
                </div>
                <div class="speech-bubble" id="bubble-text">
                    <!-- Texto Inicial-->
                    <p>A água é como o ‘suco da vida’ para um exoplaneta! Onde tem água líquida, pode haver vida crescendo e se espalhando.</p>
                </div>
            </div>

            <div class="planet-view">
                <div class="planet-box" id="planet-box" style="background-image: url('img/cap4/cap4img1.png');"></div> <!-- Div para o background -->
                <div class="navegate">
                    <label for="triangle-left" onclick="changeSlide(-1)">previous</label>
                    <div class="left" onclick="changeSlide(-1)">
                        <div class="triangle" id="triangle-left"></div>
                    </div>
                    <div class="right" onclick="changeSlide(1)">
                        <div class="triangle" id="triangle-right"></div>
                    </div>
                    <label for="triangle-right" onclick="changeSlide(1)">next</label>
                </div>
            </div>

            <div id="next-chapter-button" style="display: none; text-align: center; margin-top: 20px; padding: 15px;">
                <a href="quiz.html" class="btn">Ir para o quiz de revisão</a>
            </div>

        </section>
    </main>

</body>
</html>
